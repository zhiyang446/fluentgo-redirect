<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FluentGo Redirect</title>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    // Supabase 把参数放在 hash (#) 部分
    const hash = window.location.hash.substring(1); 
    const params = new URLSearchParams(hash);

    // 可能存在的参数
    const type = params.get("type") || params.get("event");
    const accessToken = params.get("access_token");
    const code = params.get("code") || accessToken;

    if (type === "signup" || type === "confirmation") {
      // 跳转到 confirm-email.html
      window.location.href = `confirm-email.html?code=${encodeURIComponent(code)}`;
    } else if (type === "recovery" || type === "password_reset") {
      // 跳转到 password-reset.html
      window.location.href = `password-reset.html?code=${encodeURIComponent(code)}`;
    } else {
      document.body.innerHTML = `<p>Invalid redirect<br>Raw hash: ${hash}</p>`;
    }
  </script>
</body>
</html>
