<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluentGo - 邮箱确认</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error {
            background: #fed7d7;
            color: #822727;
            border: 1px solid #feb2b2;
        }
        
        .app-link {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .instructions ol {
            margin-left: 1.5rem;
        }
        
        .instructions li {
            margin: 0.5rem 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀 FluentGo</div>
        <h1 class="title">邮箱确认</h1>
        <p class="subtitle">正在尝试打开 FluentGo 应用...</p>
        
        <div id="status" class="status"></div>
        
        <div id="appLink" class="app-link" style="display: none;"></div>
        
        <div>
            <button id="openAppBtn" class="btn" onclick="openApp()">
                📱 打开应用
            </button>
            <button id="copyLinkBtn" class="btn btn-secondary" onclick="copyLink()" style="display: none;">
                📋 复制链接
            </button>
        </div>
        
        <div class="instructions">
            <h3>📝 手动操作步骤：</h3>
            <ol>
                <li>确保手机上已安装 FluentGo 应用</li>
                <li>点击上方"打开应用"按钮</li>
                <li>如果无法打开，请复制链接并在应用中手动输入</li>
                <li>或者重新打开 FluentGo 应用，系统会自动确认邮箱</li>
            </ol>
        </div>
    </div>

    <script>
        // 从 URL 获取确认码
                // 从 URL 获取确认码
        let code = null;
        
        // 1. 先尝试从 query (?code=xxx)
        const urlParams = new URLSearchParams(window.location.search);
        code = urlParams.get('code') || urlParams.get('token_hash');
        
        // 2. 如果 query 没有，再尝试从 hash (#access_token=xxx)
        if (!code) {
          const hashParams = new URLSearchParams(window.location.hash.substring(1));
          code = hashParams.get('access_token') || hashParams.get('code');
        }

        
        // 构建应用链接
        const appLink = `fluentgo://auth/confirm-email?code=${code}`;
        
        // 显示应用链接
        if (code) {
            document.getElementById('appLink').textContent = appLink;
            document.getElementById('appLink').style.display = 'block';
            document.getElementById('copyLinkBtn').style.display = 'inline-block';
        }
        
        // 自动尝试打开应用
        function openApp() {
            if (!code) {
                showStatus('error', '❌ 无效的确认链接，请重新获取邮件');
                return;
            }
            
            showStatus('success', '🔄 正在尝试打开应用...');
            
            // 尝试打开应用
            window.location.href = appLink;
            
            // 备用方案：延迟显示手动操作提示
            setTimeout(() => {
                showStatus('error', '⚠️ 无法自动打开应用，请手动操作');
            }, 3000);
        }
        
        // 复制链接到剪贴板
        function copyLink() {
            navigator.clipboard.writeText(appLink).then(() => {
                showStatus('success', '✅ 链接已复制到剪贴板');
            }).catch(() => {
                // 备用复制方法
                const textArea = document.createElement('textarea');
                textArea.value = appLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('success', '✅ 链接已复制到剪贴板');
            });
        }
        
        // 显示状态消息
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
        
        // 页面加载时自动尝试打开应用
        window.onload = function() {
            if (code) {
                // 延迟1秒后自动尝试打开
                setTimeout(openApp, 1000);
            } else {
                showStatus('error', '❌ 确认链接无效，请重新获取邮件');
            }
        };
    </script>
</body>
</html>
